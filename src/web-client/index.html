<!doctype HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./scripts/bulma/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./scripts/ol/ol.css">
  <link rel="stylesheet" type="text/css" href="./scripts/app.css">
  <script type="text/javascript" src="./scripts/ol/ol.js"></script>
  <script type="text/javascript" src="./scripts/jquery-1.12.1.min.js"></script>
  <script type="text/javascript" src="./scripts/app.js"></script>
</head>

<body onload="init()">
  <section class="hero is-left is-dark is-bold">
    <div class="hero-header">
      <header class="header">
        <div class="container">
          <div class="header-left">
            <a class="header-item" href="#">
                une-telstra-challenge
              </a>
          </div>
        </div>
      </header>
      <div>
        <div class="hero-content">
          <div class="container">
            <p class="title">Accessible CBD Map</p>
            <p class="subtitle">Map for displaying, editing, and navigating accessible routes in the CBD.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <nav class="header has-shadow">
    <div class="container">
      <div class="header-left">
        <a class="header-tab is-active" href="#" id="map-view">View</a>
        <a class="header-tab" href="#" id="map-nav">Navigate</a>
        <a class="header-tab" href="#" id="map-congest">Add Congestion</a>
      </div>
    </div>
  </nav>
  <section class="hero is-medium">
    <div class="container">
      <div class="columns is-gapless">
        <div id="map" class="column is-12">
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns is-gapless">
        <div id="console" class="column is-12 is-left">
        </div>
        <div id="congest" class="column is-12 is-left hidden">
          <input type="hidden" name="wkt" value="POINT EMPTY" />
          <p class="control">
            <label class="label">Type</label>
            <span class="select">
              <select name="type">
                <option value="construction">Construction</option>
                <option value="emergency">Emergency</option>
                <option value="major-event">Major Event</option>
                <!-- TODO: GET these from the API -->
                <!-- TODO: pages for managing the types, costs, etc. -->
              </select>
            </span>
          </p>
          <p class="control">
            <!-- TODO: Autofill with current date time -->
            <label class="label">Start</label>
            <input class="input" type="date" name="start"></input>
          </p>
          <!-- TODO: DEFAULT TO NULL -->
          <p class="control">
            <label class="label">End</label>
            <input class="input" type="date" name="end"></input>
          </p>
          <p class="control">
            <button class="button is-primary" id="congest-submit">Submit</button>
            <button class="button" id="congest-cancel">Cancel</button>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
