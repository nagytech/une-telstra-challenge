<!doctype HTML>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="./scripts/bulma/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="./scripts/ol/ol.css">
  <link rel="stylesheet" type="text/css" href="./scripts/app.css">
  <script type="text/javascript" src="./scripts/ol/ol.js"></script>
  <script type="text/javascript" src="./scripts/jquery-1.12.1.min.js"></script>
  <script type="text/javascript" src="./scripts/app.js"></script>
</head>

<body onload="init()">
  <section class="hero is-left is-dark is-bold">
    <div class="hero-header">
      <header class="header">
        <div class="container">
          <div class="header-left">
            <a class="header-item" href="#">
                une-telstra-challenge
              </a>
          </div>
        </div>
      </header>
      <div>
        <div class="hero-content">
          <div class="container">
            <p class="title">Accessible CBD Map</p>
            <p class="subtitle">Map for displaying, editing, and navigating accessible routes in the CBD.</p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <nav class="header has-shadow">
    <div class="container">
      <div class="header-left">
        <a class="header-tab is-active" href="#" id="map-view">View</a>
        <a class="header-tab" href="#" id="map-nav">Navigate</a>
        <a class="header-tab" href="#" id="map-id">Identify/Edit</a>
      </div>
    </div>
  </nav>
  <section class="hero is-medium">
    <div class="container">
      <div class="columns is-gapless">
        <div id="map" class="column is-12">
        </div>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="columns is-gapless">
        <div id="console" class="column is-12 is-left">
        </div>
        <div id="editor" class="column is-12 is-left hidden">
          <p class="control">
            <label class="label">OSM ID</label>
            <input class="input" type="text" readonly="readonly" name="osm_id"></input>
          </p>
          <p class="control">
            <label class="label">Length (m)</label>
            <input class="input" type="text" readonly="readonly" name="length_m"></input>
          </p>
          <p class="control">
            <label class="label">Way Type</label>
            <span class="select">
              <select name="type">
                <option value="bridleway">bridleway</option>
                <option value="bus_guideway">bus guideway</option>
                <option value="byway">byway</option>
                <option value="cycleway">cycleway</option>
                <option value="footway">footway</option>
                <option value="grade1">grade1</option>
                <option value="grade2">grade2</option>
                <option value="grade3">grade3</option>
                <option value="grade4">grade4</option>
                <option value="grade5">grade5</option>
                <option value="lane">lane</option>
                <option value="living_street">living street</option>
                <option value="motorway">motorway</option>
                <option value="motorway_junction">motorway junction</option>
                <option value="motorway_link">motorway link</option>
                <option value="opposite">opposite</option>
                <option value="opposite_lane">opposite lane</option>
                <option value="path">path</option>
                <option value="pedestrian">pedestrian</option>
                <option value="primary">primary</option>
                <option value="primary_link">primary link</option>
                <option value="residential">residential</option>
                <option value="road">road</option>
                <option value="roundabout">roundabout</option>
                <option value="secondary">secondary</option>
                <option value="secondary_link">secondary link</option>
                <option value="service">service</option>
                <option value="services">services</option>
                <option value="steps">steps</option>
                <option value="tertiary">tertiary</option>
                <option value="tertiary_link">tertiary link</option>
                <option value="track">track</option>
                <option value="track">track</option>
                <option value="trunk">trunk</option>
                <option value="trunk_link">trunk link</option>
                <option value="unclassified">unclassified</option>
              </select>
            </span>
          </p>
          <p class="control">
            <button class="button is-primary" id="edit-submit">Submit</button>
            <button class="button" id="edit-cancel">Cancel</button>
          </p>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
